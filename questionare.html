                  <form action="uploads.html" class="job-application-form">
                    <div class="input-type-block radio-field">
                      <h4>1. Are you involved in any political activity? <span class="required">*</span></h4>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="political" class="custom-control-input" id="radio1">
                          <label class="custom-control-label" for="radio1">YES</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="political" class="custom-control-input" id="radio2">
                          <label class="custom-control-label" for="radio2">NO</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputDetails">If yes, what is your current role?</label>
                        <textarea class="form-control" id="inputDetails" placeholder="Enter details about your word experiance"></textarea>
                      </div>
                    </div>
                    <div class="input-type-block radio-field">
                      <h4>2. Are you involved in any litigation with the Military?  <span class="required">*</span></h4>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="Military" class="custom-control-input" id="radioo">
                          <label class="custom-control-label" for="radioo">YES</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="Military" class="custom-control-input" id="radi">
                          <label class="custom-control-label" for="radi">NO</label>
                        </div>
                      </div>
                    </div>
                    <div class="input-type-block radio-field">
                      <h4>3. Are you involved in any form of activism? <span class="required">*</span></h4>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="activism" class="custom-control-input" id="radio5">
                          <label class="custom-control-label" for="radio5">YES</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="activism" class="custom-control-input" id="radio6">
                          <label class="custom-control-label" for="radio6">NO</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputDetails">If yes state your role</label>
                        <textarea class="form-control" id="inputDetails" placeholder="Enter details about your word experiance"></textarea>
