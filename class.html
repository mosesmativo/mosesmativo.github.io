    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <link rel="stylesheet" type="text/css" href="card.css">

  <body>

    <div class="ugf-nav">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="navigation">
              <div class="logo">
                <a href="../index.html">
                    <h1>MILITARY VETERANS’ REGISTRATION PORTAL</h1>
                </a>
              </div>
              <div class="ugf-progress">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-bg pt-8 pb100 ufg-main-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="ugf-form">
              <form action="bio.html">
                <div class="input-block">
                  <h4>Select Your Military Class</h4>
                  <p>Should be your government issue photo identity</p>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="nid">
                    <label for="nid">
                      <span class="text">Officer</span>
                      <span class="icon">
                        <img src="images/nid.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="passport">
                    <label for="passport">
                      <span class="text">Service Member</span>
                      <span class="icon">
                        <img src="images/passport.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                  <div class="custom-form-group">
                    <input type="radio" name="package-plan" class="custom-form-control" id="dlicense">
                    <label for="dlicense">
                      <span class="text">Other</span>
                      <span class="icon">
                        <img src="images/driving.png" class="img-fluid" alt="">
                      </span>
                    </label>
                  </div>
                </div>
                <button class="btn">Next Step &nbsp; ➜</button>
              </form>
              <div class="col-12 text-center ugf-form">
                <a href="otp.html" class="back-to-prev"><img src="images/arrow-left-grey.png" alt=""> Back to Previous</a>
               </div>
            </div>
          </div>
        </div>
      </div>
