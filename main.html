
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>Step 1</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- External Css -->
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="job-2.css">
    <link rel="stylesheet" type="text/css" href="kyc-1.css">
    <link rel="stylesheet" type="text/css" href="kyc-2.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../images/icon-114x114.png">


  </head>
  <body>

    <div class="ugf-nav">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="navigation">
              <div class="logo">
                <a href="../index.html">
                    <h1>MILITARY VETERANS’ REGISTRATION PORTAL</h1>
                </a>
              </div>
              <div class="ugf-progress">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="80" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ugf-bg ufg-main-container">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-8 col-lg-8 col-sm-8">
                <div class="ugf-form">
                  <form action="people.html">
                    <div class="input-block">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="input-label" for="inputPhone"><span>*</span>ID Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="723 456 789">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="input-label" for="inputPhone"><span>*</span>Pension Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="723 456 789">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="inputFname">First Name</label>
                            <input type="text" class="form-control" id="inputFname" placeholder="e.g. Robert">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="inputLname">Last Name</label>
                            <input type="text" class="form-control" id="inputLname" placeholder="e.g. Smith">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group country-select">
                            <label for="inputCountry"><span>*</span> Condition of Discharge Eighter</label>
                            <div class="select-input choose-country">
                              <span></span>
                                <select id="inputCountry" class="form-control">
                                  <option value="">SELECT</option>
                                  <option value="">GOOD</option>
                                  <option value="">VERY GOOD</option>
                                  <option value="">EXCELENT</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="state">Home District</label>
                            <input type="text" class="form-control" id="state" placeholder="Kiambu">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="address1">Postal Address</label>
                            <input type="text" class="form-control" id="address1" placeholder="Ngong Road">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="address2">District of Residence</label>
                            <input type="text" class="form-control" id="address2" placeholder="Nairobi">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="city">Current Specialization </label>
                            <input type="text" class="form-control" placeholder="Current Job">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="zip">Alternative Number </label>
                            <input type="text" class="form-control" id="zip" placeholder="+254 704 556 778">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-block mt-0">
                      <p>Kinly Upload Your Passport Photo</p>
                      <div class="documents-upload-wrap mt-3">
                        <div class="tab-content" id="myTabContent">
                          <div class="tab-pane fade active show" id="passport" role="tabpanel" aria-labelledby="home-tab">
                            <div class="documents-upload">
                              <div class="upload-item">
                                <input type="file" id="input1" class="input-file" accept="image/*" hidden="">
                                <label class="btn-upload" for="input1" role="button">
                                  <img src="images/cloud.png">
                                  <div id="p-input1" class="preview-box"></div>
                                </label>
                                <div class="upload-direction"><span class="text">Passport Cover</span><a href="#"><img src="images/download.png" alt=""></a></div>
                              </div>
                            </div>
                            <div class="conditions mb-4">
                              <ul>
                                <li class="complete">File accepted: JPEG/JPG/PNG (Max size: 250 KB)</li>
                                <li>Document should be good condition</li>
                                <li>Document must be  valid period</li>
                                <li>Face must be clear visible</li>
                                <li>Note has today’s date</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>  
                    </div>
                    <button class="btn">Next Step</button>
                  </form>
                  <div class="col-12 text-center ugf-form">
                    <a href="bio.html" class="back-to-prev"><img src="images/arrow-left-grey.png" alt=""> Back to Previous</a>
                   </div>
                </div>
              </div>
            </div>
          </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- <script src="../assets/js/owl.carousel.min.js"></script> -->
    <!-- <script src="../assets/js/countrySelect.min.js"></script> -->

    <script src="js/custom.js"></script>
  </body>
</html>
