
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>Anfra KYC</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- External Css -->
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="job-2.css">
    <link rel="stylesheet" type="text/css" href="kyc-1.css">
    <link rel="stylesheet" type="text/css" href="kyc-2.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../images/icon-114x114.png">


  </head>
  <body>

    <div class="ugf-bg ufg-main-container">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-6 col-lg-7 col-sm-8">
                <div class="ufg-job-application-wrapper pt-5">
                  <form action="job-2-complete.html" class="job-application-form">
                    <div class="input-type-block">
                      <h4>Personal information</h4>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="fName"><span>*</span>First Name</label>
                            <input type="text" class="form-control" id="fName" placeholder="Jhon">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="lName"><span>*</span>Last Name</label>
                            <input type="text" class="form-control" id="lName" placeholder="Smith">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputMail"><span>*</span>Email Address</label>
                        <input type="email" class="form-control" id="inputMail" placeholder="example@domain.com">
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputPhone"><span>*</span>Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="+91 123 456 789">
                      </div>
                      <div class="form-group check-gender">
                        <span class="lebel-text"><span>*</span>Select Gender</span>
                        <div class="custom-radio">
                          <input type="radio" name="gender" class="custom-control-input" id="male">
                          <label class="custom-control-label" for="male">Male</label>
                        </div>
                        <div class="custom-radio">
                          <input type="radio" name="gender" class="custom-control-input" id="female">
                          <label class="custom-control-label" for="female">Female</label>
                        </div>
                      </div>
                    </div>
                    <div class="input-type-block">
                      <h4>Educational Qualification <span>(Last one)</span></h4>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="degree"><span>*</span>NAME / Degree</label>
                            <input type="text" class="form-control" id="degree" placeholder="e.g. BSC in CSE">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="institute"><span>*</span>Institute</label>
                            <input type="text" class="form-control" id="institute" placeholder="e.g. Oxford University">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputDetails">Details</label>
                        <textarea class="form-control" id="inputDetails" placeholder="Enter details about your education like result, periods etc"></textarea>
                      </div>
                    </div>
                    <div class="input-type-block">
                      <h4>Work Experiance <span>(Last one)</span></h4>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="degree"><span>*</span>Designation</label>
                            <input type="text" class="form-control" id="degree" placeholder="e.g. UX Designer">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="input-label" for="institute"><span>*</span>Company Name</label>
                            <input type="text" class="form-control" id="institute" placeholder="e.g. Google Cloud">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="input-label" for="inputDetails">Details</label>
                        <textarea class="form-control" id="inputDetails" placeholder="Enter details about your word experiance"></textarea>
                      </div>
                    </div>
                    <div class="input-type-block check-field">
                      <h4>Experiance Fields <span class="required">*</span></h4>
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation1">
                          <label class="custom-control-label" for="customControlValidation1">WP theme development</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation2">
                          <label class="custom-control-label" for="customControlValidation2">WP plugin development</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation3">
                          <label class="custom-control-label" for="customControlValidation3">Mobile UX</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation4">
                          <label class="custom-control-label" for="customControlValidation4">Frontend development</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation5">
                          <label class="custom-control-label" for="customControlValidation5">Web application developer</label>
                        </div>
                      </div>
                    </div>
                    <div class="input-type-block radio-field">
                      <h4>Expected Salary Range <span class="required">*</span></h4>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="salary-range" class="custom-control-input" id="radio1">
                          <label class="custom-control-label" for="radio1">(500 - 750) USD</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="salary-range" class="custom-control-input" id="radio2">
                          <label class="custom-control-label" for="radio2">(750 - 1000) USD</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="salary-range" class="custom-control-input" id="radio3">
                          <label class="custom-control-label" for="radio3">(1000 - 1500) USD</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-radio">
                          <input type="radio" name="salary-range" class="custom-control-input" id="radio4">
                          <label class="custom-control-label" for="radio4">Above 1500 USD</label>
                        </div>
                      </div>
                    </div>
                    <div class="input-type-block">
                      <h4>Cover Letter &amp; Resume</h4>
                      <div class="form-group">
                        <label class="input-label" for="institute"><span>*</span>Cover Letter</label>
                        <textarea class="form-control" placeholder="Enter your application cover letter"></textarea>
                      </div>
                      <div class="form-group">
                        <div class="custom-file">
                          <p class="input-label"><span>*</span> Upload Resume <span class="text">( File accepted: pdf. doc/ docx - Max size : 150kb )</span></p>
                          <input type="file" class="custom-file-input form-control" id="validatedCustomFile">
                          <label class="custom-file-label" for="validatedCustomFile"><span class="file-return">No file choosen</span></label>
                        </div>
                      </div>  
                      <div class="form-group">
                        <div class="custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="terms">
                          <label class="custom-control-label" for="terms">I accept the <a href="#">Term of Conditions</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                      </div>
                      <div class="input-type-block radio-field">
                        <h4>Expected Salary Range <span class="required">*</span></h4>
                        <div class="form-group">
                          <div class="custom-radio">
                            <input type="radio" name="salary-ranger" class="custom-control-input" id="radio11">
                            <label class="custom-control-label" for="radio11">(500 - 750) USD</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="custom-radio">
                            <input type="radio" name="salary-ranger" class="custom-control-input" id="radio22">
                            <label class="custom-control-label" for="radio22">(750 - 1000) USD</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="custom-radio">
                            <input type="radio" name="salary-ranger" class="custom-control-input" id="radio33">
                            <label class="custom-control-label" for="radio33">(1000 - 1500) USD</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="custom-radio">
                            <input type="radio" name="salary-ranger" class="custom-control-input" id="radio44">
                            <label class="custom-control-label" for="radio44">Above 1500 USD</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="btn">Submit Application</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- <script src="../assets/js/owl.carousel.min.js"></script> -->
    <!-- <script src="../assets/js/countrySelect.min.js"></script> -->

    <script src="js/custom.js"></script>
  </body>
</html>
